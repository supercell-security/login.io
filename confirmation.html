<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link rel="icon" type="image/x-icon" href="images/icon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('fonts/myfont.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'MyCustomFont', sans-serif;
      background: linear-gradient(to bottom right, #4b6cb7, #182848);
      background-image: url('images/BACKGROUND.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .logo {
      max-width: 250px;
      height: auto;
    }
    .custom-button {
      width: 340px; /* Ideal desktop width */
      height: 90px; /* Ideal desktop height */
      display: block;
      margin: 0 auto;
      object-fit: contain; /* Scales image without distortion */
    }
    @media (max-width: 640px) {
      .logo {
        max-width: 180px;
      }
      .custom-button {
        width: 270px; /* Ideal mobile width */
        height: 72px; /* Ideal mobile height */
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <div class="flex justify-center mb-6">
      <img src="images/log.png" alt="Logo" class="logo">
    </div>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Thank You!</h2>
    <p class="text-lg text-gray-600 mb-6">Your email is safe with us! You may now discard this email.        Open Clash Royale:</p>
    <a href="#" id="customClashButton" class="block">
      <img src="images/custom-button-confirmation.png" alt="Play Clash Royale" class="custom-button" onclick="document.getElementById('playClashRoyaleScript').dispatchEvent(new Event('click'))">
    </a>
  </div>
  <a href="https://supercell.com/en/" target="_blank" class="mt-4 text-white text-sm opacity-80 hover:opacity-100 transition-opacity">
    Â©2025 Supercell Oy
  </a>

  <script id="playClashRoyaleScript">
    document.getElementById('customClashButton').addEventListener('click', () => {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isAndroid = /Android/i.test(navigator.userAgent);

      window.location.href = 'https://clashroyale.onelink.me/r1uX';

      setTimeout(() => {
        if (isIOS) {
          window.location.href = 'https://apps.apple.com/us/app/clash-royale/id1053012308';
        } else if (isAndroid) {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.supercell.clashroyale';
        } else {
          alert('Please open Clash Royale on a mobile device with the app installed.');
        }
      }, 1000);
    });
  </script>
</body>
</html>
